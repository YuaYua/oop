<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工厂模型</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function Dog(name,age){
			var obj={};
			
			obj.name=name;
			obj.age=age;
			
			obj.say=function(){
				console.log("大家好，我叫"+obj.name+",我今年"+obj.age+"岁了")
			}
			return obj;
		}
		var dog1=Dog('旺财',18);
		dog1.say();
		console.log(dog1);
		var dog2=Dog('旺旺',18);
		console.log(dog2);
		dog2.say();
	</script>
</html>
