<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原型链优先级</title>
	</head>
	<body>
		<div id="outer"></div>
	</body>
	<script type="text/javascript">
		function Person(name){
			this.name=name;
			this.talk=function(){
				console.log(this.name)
			}
			//原型链优先级①
//			this.say=function(){
//				console.log("我是obj")
//			}
		}
		
		var divs=document.getElementById('outer');
		
		//原型链优先级②
//		Person.prototype.say=function(){
//			console.log("我是proto")
//		}
		//原型链优先级③
		//Object只允许追加不允许替换
		Object.prototype.say=function(){
			console.log("我是顶端")
		}
//		console.log(divs)
//		console.log(document)
		var person=new Person("lck")
		person.say()//原型链优先级①>②>③
//		console.log(person);
	</script>
</html>
